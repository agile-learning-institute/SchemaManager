version: '3.1'

services:
  mongodb-server:
    image: mongo:7.0.5
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "-u", "root", "-p", "example", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 15s
      timeout: 10s
      retries: 5

  msm:
    depends_on:
      mongodb-server:
        condition: service_healthy
    volumes:
    - ./test/resources:/opt/mongoSchemaManager/configurations
    environment:
      CONNECTION_STRING: mongodb://root:example@mongodb-server:27017
    image: ghcr.io/agile-learning-institute/msm:latest
